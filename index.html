<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caso de pruebas Unitarias</title>
</head>
<body>
    <script src="main.js"></script>
    <main>
        <section class="input-data">
            <h3>Ingrese sus datos</h3>
            <label>Nombre de usuario</label>
            <input type="text" class="input-user" placeholder="Ingrese su usuario">

            <label>Contraseña</label>
            <input type="text" class="input-password" placeholder="Ingrese su contraseña">

            <label>Carnet</label>
            <input type="text" class="input-carnet" placeholder="Ingrese su # de carnet">
        </section>

        <section class="select-course">
            <h3>Seleccione uno o varios cursos</h3>
           <label class="ingenieriaDeSoftware"><input type="checkbox" name="Ingenieria de software">Ingenieria de software </label>
           <label class="programacionMovil"><input type="checkbox" name="Programacion Movil">Programacion Movil</label>
           <label class="estadistica"><input type="checkbox" name="Estadistica">Estadistica</label>
           <label class="analisisNumerico"><input type="checkbox" name="Analisis numerico">Analisis numerico</label>
        </section>

        <section class="payment">
            <h3 class="title-payment">Seleccione el metodo de pago</h3>
            <label class="ingenieriaDeSoftware"><input type="checkbox" name="Ingenieria de software">Tarjeta debito</label>
            <label class="ingenieriaDeSoftware"><input type="checkbox" name="Ingenieria de software">Cheque </label>
            <label class="ingenieriaDeSoftware"><input type="checkbox" name="Ingenieria de software">Tarjeta Credito </label>
            <button>Pagar</button>
        </section>
    </main>
</body>
</html>
